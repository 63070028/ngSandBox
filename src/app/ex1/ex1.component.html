<div class="container">
    <p class="fs-1 text-center">Directive & Observable</p>
    <div class="mt-5 row">
        <div class="col-4 d-flex justify-content-center align-items-center" style="height: 200px;" (appBgColorChange)="subscriptions.add($event)" *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
            <p class="fs-3 text-light">stop</p>
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-danger" (click)="subscriptions.unsubscribe()">unsub ALL</button>
    </div>
</div>
